<div class="container-fluid p-4">
  <!-- Header -->
  <div class="row mb-4">
    <div class="col">
      <div class="card">
        <div class="card-body d-flex justify-content-between align-items-center">
          <h4 class="mb-0">Activity Tracker Dashboard</h4>
          <div>
            <ng-container *ngIf="user$ | async as user">
              <span class="me-3">Welcome, <strong>{{ user.username }}</strong></span>
            </ng-container>
            <button class="btn btn-outline-secondary" (click)="logout()">
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Search Form -->
  <div class="row mb-4">
    <div class="col">
      <app-activity-search></app-activity-search>
    </div>
  </div>

  <!-- Activity List -->
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">User Activities</h5>
          <span>Total Activities: {{ totalElements$ | async }}</span>
        </div>
        <div class="card-body">
          <div *ngIf="error$ | async as error" class="alert alert-danger">{{ error }}</div>
          <app-activity-list
            [activities]="activities$ | async"
            [loading]="loading$ | async"
          ></app-activity-list>
        </div>
      </div>
    </div>
  </div>
</div>
