<div class="card">
  <div class="card-body">
    <h5 class="card-title">Search Activities</h5>

    <form [formGroup]="searchForm">
      <div class="row g-3">
        <div class="col-md-3">
          <div class="form-group">
            <label for="userId" class="form-label">User ID</label>
            <input
              type="number"
              id="userId"
              formControlName="userId"
              class="form-control"
              placeholder="Filter by User ID"
            />
          </div>
        </div>

        <div class="col-md-3">
          <div class="form-group">
            <label for="action" class="form-label">Action</label>
            <select id="action" formControlName="action" class="form-select">
              <option value="">All Actions</option>
              <option value="LOGIN">Login</option>
              <option value="LOGOUT">Logout</option>
              <option value="VIEW_PROFILE">View Profile</option>
              <option value="UPDATE_PROFILE">Update Profile</option>
              <option value="ERROR">Error</option>
            </select>
          </div>
        </div>

        <div class="col-md-3">
          <div class="form-group">
            <label for="startDate" class="form-label">From Date</label>
            <input
              type="datetime-local"
              id="startDate"
              formControlName="startDate"
              class="form-control"
            />
          </div>
        </div>

        <div class="col-md-3">
          <div class="form-group">
            <label for="endDate" class="form-label">To Date</label>
            <input
              type="datetime-local"
              id="endDate"
              formControlName="endDate"
              class="form-control"
            />
          </div>
        </div>
      </div>

      <div class="mt-3 text-end">
        <button type="button" class="btn btn-secondary" (click)="resetSearch()">
          Reset
        </button>
      </div>
    </form>
  </div>
</div>
